<ion-split-pane>
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="md-arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Permite encadenar item en orden vertical  -->
      <ion-list>
        <ion-item (click)="goToHome()">Home</ion-item>
        <ion-item>Mis Ofertas</ion-item>
        <ion-item>Chats</ion-item>
        <ion-item>Perfil</ion-item>
        <ion-item (click)="logout()"><ion-icon name="log-out" color="primary" slot="start"></ion-icon>Cerrar SesiÃ³n</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <p>Consultas</p>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
