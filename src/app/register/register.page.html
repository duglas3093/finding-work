<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-round-back"></ion-icon>Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure text-center padding>
    <img src="assets/images/logo.png" alt="">
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)"><!--registerForm.value = userData-->
    <!-- ion-item -> para que renderize lo que tengamos dentro, como si fuera un item de una lista -->
    <!-- -------------------------------------Campo para el nombre-------------------------------------- -->
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.nombre">
        <div *ngIf="registerForm.get('nombre').hasError(validation.type) && 
                    (registerForm.get('nombre').dirty ||
                    registerForm.get('nombre').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    {{ errorMessage }}
    <!-- -------------------------------------Campo para el nombre-------------------------------------- -->
    <!-- -------------------------------------Campo para el apellido------------------------------------ -->
    <ion-item>
      <ion-label>Apellido:</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.apellido">
        <div *ngIf="registerForm.get('apellido').hasError(validation.type) && 
                    (registerForm.get('apellido').dirty ||
                    registerForm.get('apellido').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    {{ errorMessage }}
    <!-- -------------------------------------Campo para el apellido------------------------------------ -->
    <!-- -------------------------------------Campo para el email--------------------------------------- -->
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="registerForm.get('email').hasError(validation.type) && 
                    (registerForm.get('email').dirty ||
                    registerForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    {{ errorMessage }}
    <!-- -------------------------------------Campo para el email--------------------------------------- -->
    <!-- -------------------------------------Campo para el password------------------------------------ -->
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validator-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password').hasError(validation.type) && 
                    (registerForm.get('password').dirty ||
                    registerForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    {{ errorMessage }}
    <!-- -------------------------------------Campo para el password------------------------------------ -->
      <ion-button expand="full" shape="round" color="success" [disabled]="!registerForm.valid" type="submit">Registrar!</ion-button>
  </form>
</ion-content>
